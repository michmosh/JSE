
<button class="btn btn-success" (click)="openModal(template)" >Login</button>
    <ng-template #template>
        <div class="modal-header">
          <h4 class="modal-title pull-left">Register</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="loginForm" novalidate (ngSubmit)="verifyUser()" class="form-horizontal">
                <label for="email">Email :</label>
                <input formControlName="userName" class="form-control" type="text" >
                <label for="password">Password :</label>
                <input formControlName="password" class="form-control" type="text"  >
              <button class="btn btn-primary" type="Submit" >login</button>
              <app-error [control]="loginForm.controls['userName']"></app-error>
            </form>
          
        </div>
      </ng-template>
